    <!-- Start of page content -->
    <body>
      <div class="container-sm">
        <h1>Basic JavaScript Example</h1>
      </div>

      <form class="my-form container-sm" onsubmit="show(); return false;">
        <h2>What is your name?</h2>
        <input id="name" type="text">
        <input type="submit" text="Submit">
      </form>

      <div>
        <h2 style="text-align:center; margin:1em;" id="response"></h2>
      </div>

      <script>
        function show(){
          let y = document.getElementById("response");
          let name = document.getElementById("name").value;
          y.innerHTML = "Hello, " + name + "!";
        }
      </script>

    </body>
