{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Symbol</th>
          <th scope="col">Company</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Date</th>
        </tr>
      </thead>

      <tbody>
      {% for t in transactions %}
        <tr>
          <th scope="row">{{ t['type'] }}</th>
          <td>{{ t['symbol'] }}</td>
          <td>{{ t['company'] }}</td>
          <td>{{ t['shares'] }}</td>
          <td>{{ t['price'] }}</td>
          <td>{{ t['transaction_date'] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
